<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu déroulant</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>

    <form>
        <select id="day">
            <option value="">Jour</option>
            <!-- Ajoutez dynamiquement les options pour les jours avec JavaScript -->
        </select>
    
        <select id="month">
            <option value="">Mois</option>
            <option value="1">Janvier</option>
            <option value="2">Février</option>
            <option value="3">Mars</option>
            <option value="4">Avril</option>
            <option value="5">Mai</option>
            <option value="6">Juin</option>
            <option value="7">Juillet</option>
            <option value="8">Août</option>
            <option value="9">Septembre</option>
            <option value="10">Octobre</option>
            <option value="11">Novembre</option>
            <option value="12">Décembre</option>
        </select>
    </form>
    <form>
        <select id="hour">
            <option value="">Heure</option>

            <!-- Ajouter dynamiquement les options pour les heures avec JavaScript -->
        </select>
    
        <select id="minute">
            <option value="">Minute</option>
            <!-- Ajouter dynamiquement les options pour les minutes avec JavaScript -->
        </select>
    </form>

    <form>
        <select id="room">
            <option value="">Salle</option>
            <!-- Ajouter dynamiquement les options pour les salles avec JavaScript -->
        </select>
    </form>
    <input type="submit">

    <script src="reservation.js"></script>

</body>

</html>
